<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aj Arts - Contact</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <style>
      .unica-one {
        font-family: "Unica One", cursive;
      }
    </style>
  </head>
  <body class="bg-gray-950 text-stone-200">
    <!-- Header & Navigation -->
    <header class="p-8 md:p-12 flex justify-between items-center z-50">
      <a href="index.html" class="hover:text-stone-500 transition duration-300">
        <div class="text-4xl md:text-5xl unica-one">Aj Arts</div>
      </a>
      <nav class="hidden md:flex space-x-8 text-lg font-light">
        <a
          href="index.html"
          class="hover:text-stone-500 transition duration-300"
          >Home</a
        >
        <a
          href="projects.html"
          class="hover:text-stone-500 transition duration-300"
          >Projects</a
        >
        <a href="contact.html" class="text-stone-500 font-medium">Contact</a>
      </nav>
      <button id="mobile-menu-button" class="md:hidden text-2xl">
        <svg
          class="w-8 h-8"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16m-7 6h7"
          ></path>
        </svg>
      </button>
    </header>

    <!-- Mobile Menu -->
    <div
      id="mobile-menu"
      class="hidden fixed inset-0 bg-gray-950 bg-opacity-95 z-40 flex-col items-center justify-center space-y-8 text-3xl font-light"
    >
      <a href="index.html" class="hover:text-stone-500 transition duration-300"
        >Home</a
      >
      <a
        href="projects.html"
        class="hover:text-stone-500 transition duration-300"
        >Projects</a
      >
      <a href="contact.html" class="text-stone-500 font-medium">Contact</a>
    </div>

    <main class="page-transition-2 container mx-auto p-4 md:p-8 mt-16">
      <!-- Contact Section -->
      <section class="mb-16">
        <div class="flex flex-col items-center text-center mb-12">
          <h2 class="text-5xl md:text-7xl font-bold unica-one">Get In Touch</h2>
          <p class="mt-4 max-w-2xl text-lg font-light">
            Let's create something brilliant together.
          </p>
        </div>

        <div
          class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-12 items-center"
        >
          <!-- Contact Form -->
          <div class="p-8 bg-gray-900 rounded-2xl shadow-2xl form-container">
            <h3 class="text-3xl font-bold mb-6">Send a Message</h3>
            <form action="#" method="POST" class="space-y-6">
              <div>
                <label
                  for="name"
                  class="block text-sm font-light text-stone-400 mb-2"
                  >Name</label
                >
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="w-full bg-gray-800 border-b border-stone-700 py-3 px-4 focus:outline-none focus:border-stone-400 transition-colors duration-300 text-lg rounded-t-lg"
                />
              </div>
              <div>
                <label
                  for="email"
                  class="block text-sm font-light text-stone-400 mb-2"
                  >Email</label
                >
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="w-full bg-gray-800 border-b border-stone-700 py-3 px-4 focus:outline-none focus:border-stone-400 transition-colors duration-300 text-lg rounded-t-lg"
                />
              </div>
              <div>
                <label
                  for="subject"
                  class="block text-sm font-light text-stone-400 mb-2"
                  >Subject</label
                >
                <input
                  type="text"
                  id="subject"
                  name="subject"
                  class="w-full bg-gray-800 border-b border-stone-700 py-3 px-4 focus:outline-none focus:border-stone-400 transition-colors duration-300 text-lg rounded-t-lg"
                />
              </div>
              <div>
                <label
                  for="message"
                  class="block text-sm font-light text-stone-400 mb-2"
                  >Message</label
                >
                <textarea
                  id="message"
                  name="message"
                  rows="5"
                  class="w-full bg-gray-800 border-b border-stone-700 py-3 px-4 focus:outline-none focus:border-stone-400 transition-colors duration-300 text-lg rounded-t-lg"
                ></textarea>
              </div>
              <button
                type="submit"
                class="w-full py-4 text-white font-medium rounded-xl shadow-lg transition-transform duration-300 hover:scale-105 button-gradient"
              >
                Send Message
              </button>
            </form>
          </div>

          <!-- Contact Info -->
          <div
            class="p-8 bg-gray-900 rounded-2xl shadow-2xl flex flex-col justify-center"
          >
            <h3 class="text-3xl font-bold mb-6">Contact Info</h3>
            <div class="space-y-6 text-lg font-light text-stone-400">
              <div class="flex items-center space-x-4">
                <i class="fas fa-envelope text-stone-500"></i>
                <a
                  href="mailto:ajarts000127@gmail.com"
                  class="hover:text-stone-300 transition-colors duration-300"
                  >ajarts000127@gmail.com</a
                >
              </div>
              <div class="flex items-center space-x-4">
                <i class="fas fa-phone text-stone-500"></i>
                <a
                  href="tel:+917973734947"
                  class="hover:text-stone-300 transition-colors duration-300"
                  >+91 79737-34947</a
                >
              </div>
              <div class="flex items-center space-x-4">
                <i class="fas fa-map-marker-alt text-stone-500"></i>
                <span>Ludhiana, Punjab, India</span>
              </div>
            </div>
            <div
              class="mt-8 flex justify-center md:justify-start space-x-6 text-2xl"
            >
              <a
                href="https://www.instagram.com/ajartss/"
                target="_blank"
                rel="noopener noreferrer"
                class="hover:text-stone-500 transition-colors duration-300"
                ><i class="fab fa-instagram"></i
              ></a>
              <a
                href="#"
                class="hover:text-stone-500 transition-colors duration-300"
                ><i class="fab fa-twitter"></i
              ></a>
              <a
                href="#"
                class="hover:text-stone-500 transition-colors duration-300"
                ><i class="fab fa-linkedin"></i
              ></a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer Section -->
    <footer class="p-8 md:p-12 text-center text-stone-500 text-sm md:text-base">
      <p>&copy; 2024 Aj Arts. All rights reserved.</p>
      <p>Designed and Developed by Amritpal Singh</p>
    </footer>

    <!-- Scripts -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const mobileMenuButton = document.getElementById("mobile-menu-button");
        const mobileMenu = document.getElementById("mobile-menu");

        mobileMenuButton.addEventListener("click", () => {
          mobileMenu.classList.toggle("hidden");
        });
      });
    </script>
  </body>
</html>
